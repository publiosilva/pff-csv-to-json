<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!-- Import custom css style -->
  <link type="text/css" rel="stylesheet" href="css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h2>CSV to JSON</h2>
      </div>
      <div class="col s12">
        <form class="row" onsubmit="event.preventDefault() & handleSubmit()">
          <div class="input-field col s12">
            <textarea id="csv-textarea" class="materialize-textarea"></textarea>
            <label for="csv-textarea">CSV Text</label>
            <span class="helper-text" data-error="Invalid CSV syntax text" data-success="">
              Paste here a csv syntax text whose first line is the header
            </span>
          </div>
          <div class="input-field col s12">
            <textarea id="json-textarea" class="materialize-textarea" disabled></textarea>
            <label for="json-textarea" class="active">JSON Text</label>
          </div>
          <div class=" col s12">
            <button class="btn waves-effect waves-light" type="submit">
              Convert to JSON
            </button>
            <button class="btn waves-effect waves-light" type="reset">
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
